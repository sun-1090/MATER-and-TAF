name: Hourly Weather Logger

on:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weather script
        run: python main.py
        env:
          AVWX_TOKEN: ${{ secrets.AVWX_TOKEN }}

      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Detached HEAD 対策
          git checkout ${{ github.ref_name }}

          # リモートの最新取り込み（初回 push でも exit 128 回避）
          git pull --rebase origin ${{ github.ref_name }} || true

          # CSV ファイルがあれば add
          files=$(ls metar_*.csv taf_*.csv 2>/dev/null || true)
          if [ -n "$files" ]; then
            git add $files

            if git diff --staged --quiet; then
              echo "No changes to commit."
              exit 0
            fi

            git commit -m "Update weather data $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin ${{ github.ref_name }} --set-upstream || git push origin ${{ github.ref_name }}
          else
            echo "No CSV files to commit."
          fi